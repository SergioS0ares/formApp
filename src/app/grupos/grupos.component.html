<mat-card>
  <mat-card-title>Lista de Grupos</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="grupos" class="mat-elevation-z8">
      <!-- Coluna ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let grupo"> {{grupo.id}} </td>
      </ng-container>

      <!-- Coluna Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let grupo"> {{grupo.nome}} </td>
      </ng-container>

      <!-- Coluna Descrição -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let grupo"> {{grupo.descricao}} </td>
      </ng-container>

      <!-- Coluna Pessoa Associada -->
      <ng-container matColumnDef="pessoa">
        <th mat-header-cell *matHeaderCellDef> Pessoa Associada </th>
        <td mat-cell *matCellDef="let grupo"> {{grupo.pessoa?.nome}} </td>
      </ng-container>

      <!-- Coluna Configuração (Ações) -->
      <ng-container matColumnDef="config">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let grupo">
          <button mat-button (click)="removerGrupo(grupo)">Remover</button>
        </td>
      </ng-container>

      <!-- Header e Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button [routerLink]="['/formulario']">Cadastrar Novo Grupo</button>
  </mat-card-actions>
</mat-card>
