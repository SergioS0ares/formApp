<div class="container">
  <table mat-table [dataSource]="grupos" class="mat-elevation-z8">

    <!-- Coluna id -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let grupo"> {{grupo.id}} </td>
    </ng-container>

    <!-- Coluna Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let grupo"> {{grupo.nome}} </td>
    </ng-container>

    <!-- Coluna Descrição -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let grupo"> {{grupo.descricao}} </td>
    </ng-container>

    <!-- Coluna Pessoa -->
<ng-container matColumnDef="pessoa">
  <th mat-header-cell *matHeaderCellDef> Pessoa </th>
  <td mat-cell *matCellDef="let grupo">
  </td>
</ng-container>

    <ng-container matColumnDef="config">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let grupo">
        <button mat-button (click)="removerGrupo(grupo)">Deletar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-card-actions>
    <!-- Botão para navegar ao formulário de cadastro de novo grupo -->
    <button mat-button [routerLink]="['/grupo']">Cadastrar novo grupo</button>
  </mat-card-actions>
</div>
