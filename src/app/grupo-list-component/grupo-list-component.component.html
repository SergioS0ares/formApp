<div class="container">
    <table mat-table [dataSource]="pessoas" class="mat-elevation-z8">
  
      <!-- Coluna id -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let pessoa"> {{grupo.id}} </td>
      </ng-container>
  
      <!-- Coluna Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome do grupo </th>
        <td mat-cell *matCellDef="let pessoa"> {{grupo.nome}} </td>
      </ng-container>
  
      <!-- Coluna Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let pessoa"> {{grupo.email}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-card-actions>
      <!-- Botão para navegar para a listagem -->
      <button mat-button [routerLink]="['/formulario']">Cadastrar nova pessoa</button>
    </mat-card-actions>
  </div>
