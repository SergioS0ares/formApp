<div class="container">
  <table mat-table [dataSource]="pessoas" class="mat-elevation-z8">

    <!-- Coluna Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let pessoa"> {{pessoa.nome}} </td>
    </ng-container>

    <!-- Coluna Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let pessoa"> {{pessoa.email}} </td>
    </ng-container>

    <!-- Coluna cpf -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
      <td mat-cell *matCellDef="let pessoa"> {{pessoa.cpf | date}} </td>
    </ng-container>

    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef> Telefone </th>
      <td mat-cell *matCellDef="let pessoa"> {{pessoa.telefone}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="pessoas"></tr>
    <tr mat-row *matRowDef="let row; columns: pessoas;"></tr>
  </table>
</div>
