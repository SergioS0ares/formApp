<div class="container">
  <table mat-table [dataSource]="pessoas" class="mat-elevation-z8">

    <!-- Coluna id -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let pessoa"> {{pessoa.id}} </td>
    </ng-container>

    <!-- Coluna Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let pessoa"> {{pessoa.nome}} </td>
    </ng-container>

    <!-- Coluna Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let pessoa"> {{pessoa.email}} </td>
    </ng-container>

    <!-- Coluna cpf -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> cpf </th>
      <td mat-cell *matCellDef="let pessoa"> {{pessoa.cpf}} </td>
    </ng-container>

    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef> Telefone </th>
      <td mat-cell *matCellDef="let pessoa"> {{pessoa.telefone}} </td>
    </ng-container>

    <ng-container matColumnDef="config">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let pessoa">
        <button mat-button (click)="removerPessoa(pessoa)">Deletar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-card-actions>
    <!-- Botão para navegar para a listagem -->
    <button mat-button [routerLink]="['/formulario']">Cadastrar nova pessoa</button>

    <button mat-button [routerLink]="['/grupo']">Cadastro de grupos</button>
    <button mat-button [routerLink]="['/metas']">Cadastro de metas</button>
  </mat-card-actions>
</div>
